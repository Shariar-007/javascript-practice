<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6 col-lg-6">
        <div id="login-box" class="col-md-12 col-lg-12">
          <div class="container-fluid" style="text-align: center;">
            <img src="app/auth/img/logo.svg" class="img-fluid" style="width: 25%; max-width: 100%; height: auto;" alt="pojonmo_logo">
          </div>
          <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <div class="example-container">
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="name" placeholder="Simple placeholder">
                </mat-form-field>
              </div>
            </div>
            <div class="form-group">
              <div class="example-container">
                <mat-form-field>
                  <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>

            <div style="text-align: center;">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â 
                <span><input id="remember-me" name="remember-me" type="checkbox" (click)="keepLoggedIn($event)" checked></span>
              </label><br>
<!--              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">-->
              <button type="submit" class="btn btn-info btn-md" [disabled]="!loginForm.valid">Submit</button>
            </div>
<!--            <div id="register-link" class="text-right">-->
<!--              <a href="#" class="text-info">Register here</a>-->
<!--            </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
