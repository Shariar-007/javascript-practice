<main class="my-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Create Role</div>
          <div class="card-body">
            <form name="my-form" [formGroup]="roleForm" (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" id="name" class="form-control"  formControlName="name" name="name">
                </div>
              </div>

<!--              <div class="form-group row">-->
<!--                <label for="description" class="col-md-4 col-form-label text-md-right">Restricted</label>-->
<!--                <div class="col-md-6">-->
<!--                  <input type="text" id="description" class="form-control"  formControlName="description" name="description">-->
<!--                </div>-->
<!--              </div>-->


                <div class="form-group row">
                  <label class="col-md-4 col-form-label text-md-right">Restricted</label>
                  <div class="col-md-6">
                    <div class="form-check" style="margin-top: 8px;">
                      <input class="form-check-input"  formControlName="restricted" type="checkbox" value="" id="invalidCheck">
                      <label class="form-check-label" for="invalidCheck"></label>
                    </div>
                  </div>
                </div>


<!--value="false" (change)="changeRequireEvent($event)"-->
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Select Privileges</label>
                <div class="col-md-6">
                <ng-select  formControlName="privilege_ids" [items]="permissions" [multiple]="true"
                           [closeOnSelect]="false" [hideSelected]="true" bindLabel="name" [(ngModel)]="selectedPrivileges">
                </ng-select>
              </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!roleForm.valid">
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
