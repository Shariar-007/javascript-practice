<main class="my-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Create Permission</div>
          <div class="card-body">
            <form name="my-form" [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" id="name" class="form-control" formControlName="name">
                </div>
              </div>

              <div class="form-group row">
                <label for="label" class="col-md-4 col-form-label text-md-right">Label</label>
                <div class="col-md-6">
                  <input type="text" id="label" class="form-control" formControlName="label">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Url's</label>
                <div class="col-md-6">
<!--                  <input type="text" id="url" class="form-control" name="url">-->
                  <textarea class="form-control"  formControlName="access_urls" rows="5" id="access_urls"></textarea>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" [disabled]="!permissionForm.valid" class="btn btn-primary btn-block" >
                  Create
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
