<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="background-color: #052c38;">
    <div class="logo center">
      <i class="fas fa-bolt">
        <span class="header-of-sidebar">Pro UI</span>
      </i>
    </div>
    <div class="under-logo">
      <nb-card>
        <nb-card-body>

          <p>User avatar image set as link</p>
          <nb-user size="large"
                   name="John Doe"
                   title="Engineer"
                   picture="https://pbs.twimg.com/profile_images/611113961484738560/R4o7uBLr_400x400.png">
          </nb-user>

        </nb-card-body>
      </nb-card>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        Bill is a cat.
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
